<div class="drop-shadow-md bg-white rounded-2xl overflow-hidden h-full">
  <div class='w-full h-48 bg-cover relative' [style.background-image]="'url(\''+journey.imageUrl+'\')'">
    <div class="bg-black opacity-30 absolute h-full w-full"></div>

    <div class="absolute bottom-0 flex justify-between items-end w-full">
      <h3 class="text-2xl text-white m-4 break-words">{{journey.name}}</h3>
      <span class="font-bold m-4 bg-white py-0.5 px-1 rounded whitespace-nowrap">&euro; {{journey.price}}</span>
    </div>
  </div>

  <div class="p-8">
    <ul>
      <li *ngFor="let pro of journey.pros; let i = index">
      <span class="flex align-middle" [class.mt-2]="i > 0">
        <svg class="fill-green-700" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path
          d="m424-296 282-282-56-56-226 226-114-114-56 56 170 170Zm56 216q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
        <span class="ml-2">{{ pro }}</span>
      </span>
      </li>
      <li *ngFor="let con of journey.cons; let i = index">
      <span class="flex align-middle" [class.mt-2]="i > 0 || journey.pros.length > 0">
        <svg class="fill-red-500" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M480-240 240-480l56-56 144 144v-368h80v368l144-144 56 56-240 240Z"/></svg>
        <span class="ml-2">{{ con }}</span>
      </span>
      </li>
    </ul>
  </div>
</div>
